{% extends 'base.html' %}
{% block body %}
<br>

<div class="container">
    <div class="col-md-12 text-right">
    <a class="btn btn-success" href="{% url 'movieapp:add_movie' %}">Add movie</a>
    </div>
    <div class="row">
        {% for i in movie_list %}
       <div class="ml-md-3 .ml-lg-0">
           <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.movie_img.url}}" alt=" " width="200px" height="300px">
                <div class="card-body" >
                <h5 class="card-title">{{i.movie_name}}</h5>
<!--                    <p class="card-text">{{i.movie_desc}}</p>-->
                <a href="{% url 'movieapp:movie_detail' i.id %}"class="btn btn-primary">Details</a>
                </div>
            </div>
       </div>
       {% endfor %}
    </div>
</div>


{% endblock %}
